<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6 mx-auto">
						<div class="card rounded-0" id="register-form">
							<div class="card-header">
								<h3 class="mb-0">Register</h3>
							</div>
								<div class="card-body">
								<form method="POST" class="form-group">
									{% load crispy_forms_tags %}
									{% load widget_tweaks %}
									{% csrf_token %}
<!--								{{ form }}-->
									<div class="form-group">
										<label>Username</label>
										{{form.username | add_class:'form-control form-control-lg rounded-0'}}
									</div>
									<div class="form-group">
										<label>Password</label>
										{{form.password | add_class:'form-control form-control-lg rounded-0'}}
									</div>
									<label class="custom-control custom-checkbox">
										I have an account. <a href="{% url 'client_app:login' %}" class="login-form-link">Login.</a>
									</label>
										<button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" onclick="Verifypassword();">Register</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
