<html>
{% load crispy_forms_tags %}
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!------ Include the above in your HEAD tag ---------->
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <!-- form card login start-->
                        <div class="card rounded-0" id="login-form">
                            <div class="card-header">
                                <h3 class="mb-0">Admin Login</h3>
                            </div>
                            <div class="card-body">
<!--                                Here action name is equal to the name of view given in url file-->
                                <form method="POST" class="form-group">
                                    {% load crispy_forms_tags %}
                                    {% csrf_token %}
                                    {{ form |crispy }}
                                    <button type="submit" class="btn btn-success btn-lg float-right">Login</button>
                                    <input name="next" type="hidden" value="{% url 'admin_app:adminhome' %}>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
